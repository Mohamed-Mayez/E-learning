    <!-- My Learning Header -->
    <header class="my-learning-header py-5">
        <div class="container">
            <h1 class="text-center mb-4">My Learning</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card stats-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Courses in Progress</h3>
                            <p class="card-text display-4">3</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Completed Courses</h3>
                            <p class="card-text display-4">2</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Certificates Earned</h3>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Course Progress Section -->
    <section class="course-progress py-5">
        <div class="container">
            <h2 class="mb-4">Courses in Progress</h2>
            <div class="row" id="inProgressCourses">
                <!-- Course progress cards will be added here -->
            </div>

    <!-- Completed Courses Section -->
    <section class="completed-courses py-5 bg-light">
        <div class="container">
            <h2 class="mb-4">Completed Courses</h2>
            <div class="row" id="completedCourses">
